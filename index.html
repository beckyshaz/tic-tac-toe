<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe game</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <form action="" method="post">
        <h1>Player Details</h1>
        <div>
            <label for="player1-name">Enter your name:</label>
            <input class="player1-name" type="text" id="player1-name" required>
        </div>
        <div>
            <label for="player1-marker">Enter your marker:</label>
            <input class="player1-marker" type="text" id="player1-marker" placeholder="(X or O)" required>

        </div>
        <div>
            <label for="player2-name">Enter your name:</label>
            <input class="player2-name" type="text" id="player2-name" required>
        </div>
        <div>
            <label for="player2-marker">Enter your marker:</label>
            <input class="player2-marker" type="text" id="player2-marker" placeholder="(X or O)" required>
        </div>
        <button class="submit" type="submit" data-dismiss="modal">Submit</button>
    </form>
    <div class="container"></div>
    

    
</body>
</html>
